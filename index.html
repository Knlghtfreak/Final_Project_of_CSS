<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/028ea7013c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo-border">
                <div class="logo"></div>
            </div>
            <div class="nav-address">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option value="">All</option>
                    <!-- <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home</option>
                    <option value="books">Books</option>
                    <option value="toys">Toys</option>
                    <option value="other">Other</option> -->
                    <input placeholder="Search Amazon" class="input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                    </div>
                </select>
            </div>
            <div class="account-sign">
                <p><span>Hello, sign in</span></p>
                <div class="list-group">
                <p class="nav-secound">Account & Lists</p>
                <i class="fa-solid fa-sort-down" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="return">
                <p><span>Return</span></p>
                <p class="nav-second">& Order</p>
            </div>
            <div class="nva-cart">
                <i class="fas fa-shopping-cart"></i>
                <p class="carts">Cart</p>
            </div>
        </div>
    </header>
</body>
